<div class="error-message" [class.show]="(errorMessage$ | async )||(control?.errors && (control?.touched || control?.dirty))"  >
  <!-- [style.visibility]="control?.errors && (control?.touched || control?.dirty)" -->
    <span *ngIf="control?.hasError('required')">This field is required.</span>
    <span *ngIf="control?.hasError('email')">Invalid email format.</span>
    <span *ngIf="control?.hasError('minlength')">
      Minimum length is {{ control?.getError('minlength').requiredLength }}.
    </span>
    <span *ngIf="errorMessage$ |async as errorMessage">
      {{errorMessage}}
    </span>
    <!-- Add more validation messages as needed -->
  </div>
